<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blobs">
        <span class="blob b1"></span>
        <span class="blob b2"></span>
    </div>
    <div class="container">
        <div class="todo-container">
            <div class="headbox">
                <h2 class="title">todo list</h2>
                <h2 class="author">Jubayer Fahim</h2>
            </div>
            <form id="todo-form" class="mb-3">
                <div class="input d-flex">
                    <input type="text" id="todo-input" class="form-control" placeholder="Add a new todo" required>
                    <button type="submit" class="btn btn-primary ms-2" id="submitBtn">Add</button>
                </div>
            </form>
            <div id="empty-state" class="empty-state">
                <div class="emoji" aria-hidden="true">ğŸ“</div>
                <div class="empty-text">
                    <p class="lead">No todos yet</p>
                    <p class="muted">Add your first task to get started</p>
                </div>
                <div class="sparkle" aria-hidden="true">âœ¦</div>
            </div>
            <ul id="todo-list" class="list-group">
                <!-- Todo items will appear here -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
